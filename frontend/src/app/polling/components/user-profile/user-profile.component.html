<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="center"
  class="mx-auto col-7"
>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="mx-2">person</mat-icon>
      User Details
    </ng-template>
    <mat-card class="shadow mt-3 bg-transparent">
      <mat-card-header> </mat-card-header>
      <mat-card-content style="height: 500px; display: flex" class="row pt-2 ">
        <div class="offset-1 col-2">
          <img
            class="mt-3 shadow-sm"
            ngxGravatar
            [email]="'profileData.name'"
            style="width: 108px !important; border-radius: 50%"
            src="assets/avatar.jpg"
          />
        </div>
        <div class="col-8 h-100 bg-white shadow-sm pb-1 rounded-2">
          <div class="my-3 w-100 h-75">
            <div class="h4 p-4 border rounded shadow-sm text-dark">
              {{ profileData.name}}
              <mat-divider class="my-3"></mat-divider>
              <p class="text-muted h5">
                <mat-icon>alternate_email</mat-icon>

                {{ profileData.username}}
              </p>
              <mat-divider class="my-3"></mat-divider>

              <p class="text-muted h6">
                <mat-icon>access_time</mat-icon>

                Joined at: {{ profileData.joinedAt | date}}
              </p>
            </div>
          </div>
          <div class="d-flex position-relative offset-2" style="bottom: 10px">
            <mat-card
              class="px-4 border rounded shadow-sm text-white bg-success mr-4 col-4 py-2"
            >
              <mat-card-header>
                <mat-card-title class="m-0"
                  ><mat-icon class="h3 mx-2 number-card-icon text-white">
                    share</mat-icon
                  ><span
                    class="h1 position-absolute mt-1"
                    >{{profileData.pollCount}}</span
                  >
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="text-center">
                Voted Polls
              </mat-card-content>
            </mat-card>
            <mat-card
              class="px-4 border rounded shadow-sm text-white bg-success mr-4 col-4 py-2"
            >
              <mat-card-header>
                <mat-card-title class="m-0"
                  ><mat-icon class="h3 mx-2 number-card-icon text-white">
                    touch_app</mat-icon
                  ><span
                    class="h1 position-absolute mt-1"
                    >{{profileData.voteCount
                    }}</span
                  >
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="text-center"
                >Published Polls
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="mx-2">list</mat-icon>
      Published Content
    </ng-template>
    <div class="section mt-3">
      <div class="row mx-0 center-align">
        <div *ngFor="let poll of polls.content" class="col s12 m4 poll-coloumn">
          <app-poll-small [poll]="poll"></app-poll-small>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
