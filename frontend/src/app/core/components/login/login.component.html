<div class="w-100 h-100 my-auto mx-0 bg-auth">
  <div class="row h-100">

    <div class="col-lg-4 mx-auto align-self-center">
      <div class="card shadow rounded border-0">
        <mat-card-header class="text-center my-3">
          <img src="favicon.ico" class="mx-auto" width="150" />
          <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content class="pb-2">
          <form class="form-signin col-10 mx-auto text-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="w-100 ">
              <mat-label>Email</mat-label>
              <input formControlName="usernameOrEmail" matInput />
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-hint></mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Enter your password</mat-label>
              <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" />
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
              </button>
            </mat-form-field>
            <button mat-raised-button color="primary" class="w-100 mx-auto mt-2 h5" type="submit">
              Connect
            </button>
            <p  class="text-center mx-auto mt-4">
              You don't have an account ! 
              <a class="text-primary" [routerLink]="[ '/register' ]">register</a>
            </p>
          </form>
        </mat-card-content>
      </div>
    </div>
  </div>
</div>
